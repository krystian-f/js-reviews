<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML-CSS-JS Reviews</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <!-- https://wireframe.cc/owBTUE -->
<div class="body-wrapper">
  <h1 class="body__header">Reviews</h1>
  <div class="reviews">
    <div class="reviews__button js-reviews__button js-reviews__button--prev">
      <span class="material-symbols-outlined reviews__button--resize">
        <!-- Google 'back' google icon has different width comapret to right -->
        arrow_forward_ios
      </span>
    </div>
    <div class="reviews__review">
      <div class="reviews__img"><img src="img/avatar-man-1.png" class="reviews__img--resize" alt="review-img"></div>
      <div class="reviews__author">John Smith</div>
      <div class="reviews__score">
        <span class="material-symbols-outlined reviews__star">star</span>
        <span class="material-symbols-outlined reviews__star">star</span>
        <span class="material-symbols-outlined reviews__star">star</span>
        <span class="material-symbols-outlined reviews__star">star</span>
        <span class="material-symbols-outlined reviews__star reviews__star--half">star_half</span>
      </div>
      <div class="reviews-_description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus, itaque.</div>
    </div>
    <div class="reviews__button js-reviews__button js-reviews__button--next">
      <span class="material-symbols-outlined reviews__button--resize">
        arrow_forward_ios
      </span>
    </div>
  </div>
</div>

</body>
</html>
